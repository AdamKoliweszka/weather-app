<div class="container">
  <div>
    <div class="container-temperature-amplitude">
      <div>
        <object
          type="image/svg+xml"
          data="../../../../assets/up.svg"
          class="svg"
        >
          Max temperature
        </object>
        <span
          >{{ maxTemperature | temperatureToCelsius | number: "1.1-1" }}째C</span
        >
      </div>
      <div>
        <object
          type="image/svg+xml"
          data="../../../../assets/down.svg"
          class="svg"
        >
          Min temperature
        </object>
        <span
          >{{ minTemperature | temperatureToCelsius | number: "1.1-1" }}째C</span
        >
      </div>
    </div>
    <div class="container-temperature">
      {{ temperature | temperatureToCelsius | number: "1.1-1" }}째C
    </div>
    <div class="temperature-feels-like">
      Odczuwalna:
      {{ feelsLikeTemperature | temperatureToCelsius | number: "1.1-1" }}째C
    </div>
  </div>
</div>
